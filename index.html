<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion de tareas, Level one.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: black;">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Tasks App</a>
      </div>
    </nav>
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card body">
              <form id="formTask">
                <div class="form-group">
                  <input
                    type="text"
                    name=""
                    id="title"
                    placeholder="Add Tarea"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="descripcion"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Add Descripcion"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn primary btn-block"
                  style="background: blue;"
                >
                  save
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
